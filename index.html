<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RiftRocket</title>
		<link
			href="/images/light/logo_favicon_light.svg"
			rel="icon"
			media="(prefers-color-scheme: light)"
		/>
		<link
			href="/images/dark/logo_favicon_dark.svg"
			rel="icon"
			media="(prefers-color-scheme: dark)"
		/>
	</head>
	<body>
		<header class="header">
			<div class="header__content">
				<div class="header__content-item">
					<a
						class="header__logo-link"
						href="/"
						aria-label="Home"
					>
						<object
							class="header__logo"
							data="/images/dark/logo_full_dark.svg"
							type="image/svg+xml"
							role="img"
							aria-label="Rift Rocket Logo"
						></object>
					</a>
				</div>
				<nav class="header__content-item header__menu-item-container">
					<a class="header__menu-item" href="/">Software</a>
					<a class="header__menu-item" href="/">Tools</a>
					<a class="header__menu-item" href="/">Blog</a>
				</nav>
				<button class="header__menu-icon" aria-label="menu">
					<object
						class="header__menu-icon-hamburger"
						type="image/svg+xml"
						data="/images/light/menu_icon_light.svg"
						role="img"
					></object>
				</button>
			</div>
			<div class="header-menu__slider" aria-expanded="false">
				<a class="header-menu__button-close">
					<object
						class="header-menu__button-cross"
						data="/images/dark/menu_close_icon_dark.svg"
						type="image/svg+xml"
						role="img"
					></object>
				</a>
				<nav class="header-menu__slider-item-container">
					<a class="header-menu__slider-item" href="/">Software</a>
					<a class="header-menu__slider-item" href="/">Tools</a>
					<a class="header-menu__slider-item" href="/">Blog</a>
				</nav>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero__content-container">
					<div class="hero__content">
						<h1 class="hero__title">
							We are your spacecraft through the coding cosmos
						</h1>
					</div>
				</div>
				<div class="hero__background-container">
					<object
						class="hero__background"
						type="image/svg+xml"
						data="/images/background/galaxy-background.svg"
						role="img"
					></object>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__content">
				<p class="footer__content-item">
					Made by the
					<a
						class="footer__logo-link"
						href="/"
						aria-label="home"
					>
						<object
							class="footer__logo"
							type="image/svg+xml"
							data="/images/dark/logo_icon_dark.svg"
							role="img"
						></object>
					</a>
					team.
				</p>
				<p class="footer_copyright">
					&copy; RiftRocket <span class="footer__year">Year</span>
				</p>
			</div>
			<p>All rights reserved</p>
		</footer>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
