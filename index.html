<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RiftRocket</title>
		<link
			href="/images/light/logo_favicon_light.svg"
			rel="icon"
			media="(prefers-color-scheme: light)"
		/>
		<link
			href="/images/dark/logo_favicon_dark.svg"
			rel="icon"
			media="(prefers-color-scheme: dark)"
		/>
	</head>
	<body>
		<header class="header">
			<div class="header__content">
				<div class="header__content-item">
					<a class="header__logo-link" href="/" aria-label="Home link, logo">
						<object
							class="header__logo"
							data="/images/dark/logo_full_dark.svg"
							type="image/svg+xml"
							role="img"
							aria-label="Rift Rocket Logo"
						></object>
					</a>
				</div>
				<nav
					role="navigation"
					class="header__content-item header__menu-item-container"
				>
					<a role="menuitem" class="header__menu-item" href="/"
						>Software</a
					>
					<a role="menuitem" class="header__menu-item" href="/"
						>Tools</a
					>
					<a role="menuitem" class="header__menu-item" href="/"
						>Blog</a
					>
				</nav>
				<button class="header__menu-icon" aria-label="toggle menu">
					<object
						class="header__menu-icon-hamburger"
						type="image/svg+xml"
						data="/images/light/menu_icon_light.svg"
						role="img"
					></object>
				</button>
			</div>
		</header>
		<nav role="navigation" class="navigation-slider" aria-expanded="false">
			<div class="navigation-slider__nav-container">
				<button aria-label="close menu" class="navigation-slider__nav-item navigation-slider__button-close">
					<object
							class="navigation-slider__button-cross"
							data="/images/dark/menu_close_icon_dark.svg"
							type="image/svg+xml"
							role="img"
					></object>
				</button>
				<a role="menuitem" class="navigation-slider__nav-item" href="/"
					>Software</a
				>
				<a role="menuitem" class="navigation-slider__nav-item" href="/"
					>Tools</a
				>
				<a role="menuitem" class="navigation-slider__nav-item" href="/"
					>Blog</a
				>
			</div>
		</nav>
		<main>
			<section class="hero">
				<div class="hero__content-container">
					<div class="hero__content">
						<h1 class="hero__title">
							We are your spacecraft through the coding cosmos
						</h1>
					</div>
				</div>
				<div class="hero__background-container">
					<object
						aria-hidden="true"
						class="hero__background"
						type="image/svg+xml"
						data="/images/background/galaxy-background.svg"
						role="img"
					></object>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__content">
				<p class="footer__content-item">
					Made by the
					<span class="footer__logo-icon">
						<object
							class="footer__logo"
							type="image/svg+xml"
							data="/images/dark/logo_icon_dark.svg"
							role="img"
							aria-label="rift rocket"
						></object>
					</span>
					team.
				</p>
				<p class="footer__content-item">
					&copy; RiftRocket <span class="footer__year">Year</span>All rights reserved
				</p>
			</div>
		</footer>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
