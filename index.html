<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RiftRocket</title>
		<link
			href="/images/light/logo_favicon.svg"
			rel="icon"
			media="(prefers-color-scheme: light)"
		/>
		<link
			href="/images/dark/logo_favicon.svg"
			rel="icon"
			media="(prefers-color-scheme: dark)"
		/>
	</head>
	<body>
		<header class="header">
			<div class="header__content">
				<div class="header__content-item">
					<a
						class="header__logo-link"
						href="/"
						aria-label="Rift Rocket Logo Link"
					>
						<object
							class="header__logo"
							data="/images/dark/Logo_Full.svg"
							type="image/svg+xml"
						></object>
					</a>
				</div>
				<div class="header__content-item header__menu-item-container">
					<a class="header__menu-item" href="/">Software</a>
					<a class="header__menu-item" href="/">Tools</a>
					<a class="header__menu-item" href="/">Blog</a>
				</div>
				<a class="header__menu-icon">
					<object
						type="image/svg+xml"
						data="/images/light/Menu_Icon_Light.svg"
					></object>
				</a>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero__content-container">
					<div class="hero__content">
						<h1 class="hero__title">
							We are your spacecraft through the coding cosmos
						</h1>
						<h2 class="hero__subtitle">Under construction</h2>
					</div>
				</div>
				<div class="hero__background-container">
					<object
						class="hero__background"
						type="image/svg+xml"
						data="/images/galaxy.svg"
					></object>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__content">
				<p class="footer__content-item">
					Made by the
					<a
						class="footer__logo-link"
						href="/"
						aria-label="Rift Rocket Logo Link"
					>
						<object
							class="footer__logo"
							type="image/svg+xml"
							data="/images/dark/logo_icon.svg"
						></object>
					</a>
					team.
				</p>
				<p class="footer_copyright">
					&copy; RiftRocket <span class="footer__year">Year</span>
				</p>
			</div>
			<p>All rights reserved</p>
		</footer>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
